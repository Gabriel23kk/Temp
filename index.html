<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Devclub - Previsão do tempo</title>
</head>

<body>
    <div class="Caixa-maior">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="botão-buscar" onclick="CliqueiNoBotão()">
            <img src="https://www.svgrepo.com/show/488200/find.svg" class="img-busca">
        </button>

        <div class="Caixa-média">
            <h2 class="Cidade">Tempo em são paulo</h2>

            <p class="temp">21°C</p>
            <div class="Caixa-menor">
                
                <img src="https://openweathermap.org/img/wn/04n.png" class="img-previsão">
                <p class="Texto-previsão">Nublado</p>
            </div>

            <p class="Umidade">Umidade 70%</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
